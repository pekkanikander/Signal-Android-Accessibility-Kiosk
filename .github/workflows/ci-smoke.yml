name: CI Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual dispatch from the GitHub UI
  workflow_dispatch: {}

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Set job-level env
        run: |
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV || true
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-arm64" >> $GITHUB_ENV || true
          echo "PATH=/usr/lib/jvm/java-17-openjdk-arm64/bin:/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:/opt/android-sdk/emulator:${PATH}" >> $GITHUB_ENV || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Set up JDK 17
        if: env.SKIP_SETUP_JAVA != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure adb and platform-tools available (for act/local)
        if: runner.os == 'Linux' && env.SKIP_ADB_INSTALL != 'true'
        run: |
          sudo apt-get update -y || true
          sudo apt-get install -y android-sdk-platform-tools android-tools-adb || true

      - name: Dump Android SDK and environment (debug)
        run: |
          chmod +x testing-tools/ci-debug-env.sh || true
          ./testing-tools/ci-debug-env.sh

      - name: Debug system Java (container)
        run: |
          echo '--- which java ---'
          which java || true
          echo '--- java -version ---'
          java -version || true
          echo '--- ls /usr/lib/jvm ---'
          ls -la /usr/lib/jvm || true
          echo '--- env JAVA_HOME ANDROID_HOME PATH ---'
          echo "JAVA_HOME=${JAVA_HOME:-}" || true
          echo "ANDROID_HOME=${ANDROID_HOME:-}" || true
          echo "PATH=${PATH:-}" || true

      - name: High-verbosity Java diagnostics
        run: |
          echo '--- ls -ld java ---'
          ls -ld /usr/lib/jvm/java-17-openjdk-arm64/bin/java || true
          echo '--- stat java ---'
          stat -c '%A %U %G %n' /usr/lib/jvm/java-17-openjdk-arm64/bin/java || true
          echo '--- readlink -f java ---'
          readlink -f /usr/lib/jvm/java-17-openjdk-arm64/bin/java || true
          echo '--- mount info for /usr ---'
          mount | grep ' /usr ' || true
          echo '--- type/which/command -v ---'
          type -a java || true
          command -v java || true
          which java || true
          echo '--- sh -x sdkmanager --licenses (trace) ---'
          sh -x /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Prepare local android-emulator-runner (install deps)
        run: |
          if [ -d "tmp/android-emulator-runner" ]; then
            cd tmp/android-emulator-runner
            npm ci --silent || true
            npm run build --silent || true
          fi

      - name: Start Android emulator (ARM64 image) and run CI smoke script (shell runner)
        run: |
          chmod +x testing-tools/ci-emulator-shell.sh || true
          ANDROID_HOME=/opt/android-sdk API_LEVEL=31 ARCH=arm64-v8a TARGET=google_apis ./testing-tools/ci-emulator-shell.sh

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            app/build/reports/androidTests/connected/**
            /tmp/ci-*.log
            /tmp/ci-*.zip
